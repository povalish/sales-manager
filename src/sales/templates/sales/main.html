{% extends "base.html" %}

{% block title %}
Sales list
{% endblock title %}


{% block content %}
<h1 class='mb-4'>Sales List</h1>

<ul class='list-group'>
  {% for sale in object_list %}
    <li class='list-group-item'>
      <a href='{{sale.get_absolute_url}}'>{{sale}}</a>
      {% comment %} <a class='link' href="{% url 'sales:detail' sale.pk %}">{{sale}}</a> {% endcomment %}
    </li>
  {% endfor %}
</ul>


{% endblock content %}
