{% extends "base.html" %}

{% block title %}
  {{object.name}}
{% endblock title %}


{% block content %}
  <h1>{{object.name}}</h1>

  {% if object.image %}
    <img src="{{object.image.url}}" class='img-fluid' alt="{{object.name}}" />
  {% endif %}

  <p>{{object.remarks}}</p>
  <p>
    Author: {{object.author.user.username}} <br />
    Created: {{object.created}}
  </p>
{% endblock content %}
