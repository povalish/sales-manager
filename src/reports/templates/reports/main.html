{% extends "base.html" %}

{% block title %}
  Reports
{% endblock title %}


{% block content %}
  <h1 class='mb-3'>Reports</h1>
  <hr />

  <ul class='list-group'>
    {% for obj in object_list %}
      <li class='list-group-item'>
        <div class='card'>
          <div class='card-body'>
            <a href='{{obj.get_absolute_url}}'>Report name: {{obj.name}}</a> <br />
            <a href="{% url 'reports:pdf' obj.pk %}">Download PDF: {{obj.name}}</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
